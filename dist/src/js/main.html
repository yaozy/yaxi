<page>
    <header />
    <stackbox flex="auto" slide="true" e:slide="handleSlide">
        <require src="home/main" />
        <require src="course/main" />
        <require src="spread/main" />
        <require src="message/main" />
        <require src="my/main" />
    </stackbox>
    <tabbar theme="line-lightest line-top">
        <iconbutton icon="tabbar-home" text="首页" d:selected-status="{ theme: 'text-primary' }" />
        <iconbutton icon="tabbar-course" text="课程" d:selected-status="{ theme: 'text-primary' }" />
        <iconbutton icon="tabbar-spread" text="推广" d:selected-status="{ theme: 'text-primary' }" />
        <iconbutton icon="tabbar-message" text="消息" d:selected-status="{ theme: 'text-primary' }" />
        <iconbutton icon="tabbar-my" text="我的" d:selected-status="{ theme: 'text-primary' }" />
    </tabbar>
</page>
