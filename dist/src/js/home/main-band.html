<box theme="level1" margin-top="10rem" padding="0 20rem">
    <box height="60rem" line-height="60rem">
        <icon theme="level2" d-icon="icon" position="absolute" font-size="50rem" />
        <text theme="level2" d-text="text" position="absolute" left="60rem" />
        <box layout="row" theme="level4" position="absolute" top="0" right="0" bottom="0" font-size="28rem">
            <text>查看更多</text>
            <icon icon="common-more" />
        </box>
    </box>
    <box>
        <for list="data" item="item" index="index">
            <box layout="line" d-tag="item.id" height="160rem" margin="20rem 0" overflow="hidden" e-tap="handleOpenDetail">
                <image d-src="item.image" width="200rem" height="100%" />
                <box width="500rem" height="100%" padding-left="20rem">
                    <box height="50rem" overflow="hidden">
                        <text d-text="item.name" />
                    </box>
                    <box theme="level4" height="70rem" font-size="24rem" overflow="hidden">
                        <text d-text="item.remark" />
                    </box>
                    <box theme="primary" height="40rem" overflow="hidden">
                        <text d-text="'￥' + item.price" />
                    </box>
                </box>
            </box>
        </for>
    </box>
</box>
