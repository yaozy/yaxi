<box theme="bg-thick" layout="column">
    <slidebox slide="true">
        <image src="/images/demo/demo1.jpg" />
        <image src="/images/demo/demo2.jpg" />
        <image src="/images/demo/demo3.jpg" />
        <image src="/images/demo/demo4.jpg" />
    </slidebox>
    <marquee theme="bg-standard" d:text="$data.marquee" />
    <databox key="host" margin-top="10rem">
        <box d:key="$item.id" theme="bg-standard" margin-bottom="10rem" padding="0 20rem">
            <box layout="row middle" margin-top="20rem">
                <icon theme="text-light" d:icon="$item.icon" font-size="50rem" />
                <text theme="text-light" d:text="$item.text" font-size="30rem" />
                <box absolute="right" layout="row middle" theme="text-lightest" font-size="28rem" e:tap="handleMore">
                    <text margin-top="-5rem">查看更多</text>
                    <icon icon="common-more" />
                </box>
            </box>
            <databox d:data="$item.data" item="$course" margin-top="20rem">
                <box layout="row" d:tag="$course.id" height="160rem" margin-bottom="30rem" e:tap="handleOpenDetail">
                    <image d:src="$course.image" width="200rem" height="100%" />
                    <box width="500rem" height="100%" padding-left="20rem">
                        <box height="50rem">
                            <text d:text="$course.name" />
                        </box>
                        <box theme="text-lightest" height="70rem" font-size="24rem">
                            <text d:text="$course.remark" />
                        </box>
                        <box theme="text-primary" height="40rem">
                            <text d:text="$course.price > 0 ? '￥' + $course.price : '免费'" />
                        </box>
                    </box>
                </box>
            </databox>
        </box>
    </databox>
</box>
