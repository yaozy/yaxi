<box theme="bg-thick" layout="column">
    <swiper flex-shrink="0">
        <image src="/images/splash-screen.jpg" />
        <image src="/images/splash-screen.jpg" />
        <image src="/images/splash-screen.jpg" />
        <image src="/images/splash-screen.jpg" />
    </swiper>
    <marquee theme="bg-standard" d:text="$data.marquee" />
    <databox key="host" flex="auto" min-height="200rem" margin-top="10rem">
        <box d:key="$item.id" theme="bg-standard" margin-bottom="10rem" padding="0 20rem">
            <box layout="row" height="60rem" line-height="60rem">
                <icon theme="text-light" d:icon="$item.icon" font-size="50rem" />
                <text theme="text-light" d:text="$item.text" />
                <box layout="row" theme="text-lightest" font-size="28rem">
                    <text>查看更多</text>
                    <icon icon="common-more" />
                </box>
            </box>
            <databox d:data="$item.data" item="$lesson">
                <box layout="line" d:tag="$lesson.id" height="160rem" margin="20rem 0" overflow="hidden" e:tap="handleOpenDetail">
                    <image d:src="$lesson.image" width="200rem" height="100%" />
                    <box width="500rem" height="100%" padding-left="20rem">
                        <box height="50rem" overflow="hidden">
                            <text d:text="$lesson.name" />
                        </box>
                        <box theme="text-lightest" height="70rem" font-size="24rem" overflow="hidden">
                            <text d:text="$lesson.remark" />
                        </box>
                        <box theme="text-primary" height="40rem" overflow="hidden">
                            <text d:text="'￥' + $lesson.price" />
                        </box>
                    </box>
                </box>
            </databox>
        </box>
    </databox>
</box>
