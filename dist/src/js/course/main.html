<box layout="column">
    <require src="./search" />
    <require src="./toolbar" />
    <scrollbox flex="auto" padding="0 20rem">
        <databox key="course-box" min-height="100%">
            <box layout="row" d:tag="$item.id" height="160rem" margin="30rem 0" e:tap="handleOpenDetail">
                <image d:src="$item.image" width="200rem" height="100%" />
                <box width="500rem" height="100%" padding-left="20rem">
                    <box height="70rem">
                        <text d:text="$item.name" />
                    </box>
                    <databox d:data="$item.remark" item="$remark" theme="text-lightest" height="50rem" line-height="40rem" font-size="24rem">
                        <text d:text="$remark" theme="bg-thick" border-radius="20rem" padding="0 20rem" margin-right="10rem" />
                    </databox>
                    <box theme="important" height="40rem">
                        <text d:text="$item.price > 0 ? '￥' + $item.price : '免费'" theme="text-primary" />
                    </box>
                </box>
            </box>
        </databox>
    </scrollbox>
</box>
