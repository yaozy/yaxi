<databox d:data="$data.recommends" theme="bg-standard" padding="0 20rem">
    <box layout="row" d:tag="$item.id" height="160rem" margin="30rem 0" e:tap="handleOpenDetail">
        <image d:src="$item.image" width="200rem" height="100%" />
        <box width="500rem" height="100%" padding-left="20rem">
            <box height="70rem">
                <text d:text="$item.name" />
            </box>
            <box height="50rem" theme="text-lighter" font-size="28rem">
                <text>讲师:</text>
                <text d:text="$item.teacher" />
                <text margin-left="30rem">人气:</text>
                <text d:text="$item.people" />
            </box>
            <box theme="text-primary" height="40rem">
                <text d:text="$item.price > 0 ? '￥' + $item.price : '免费'" />
            </box>
        </box>
    </box>
</databox>
