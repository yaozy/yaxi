<databox d:data="$data.test" theme="bg-standard">
    <box height="200rem" padding="40rem 20rem">
        <box height="70rem">
            <text d:text="$item.name" />
        </box>
        <box height="50rem" theme="text-lighter" font-size="28rem">
            <text>时间:</text>
            <text d:text="$item.time" />
            <text margin-left="30rem">分数:</text>
            <text d:text="$item.score" />
        </box>
    </box>
</databox>
