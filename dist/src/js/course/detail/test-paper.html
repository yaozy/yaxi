<databox d:data="$data.test" theme="bg-standard">
    <box theme="bg-standard" layout="row" margin="30rem 0" padding="20rem 0">
        <icon icon="my-exercise" width="120rem" font-size="80rem" />
        <box layout="column" flex="auto" height="100%">
            <text d:text="$item.name" height="60rem" />
            <box layout="row middle" theme="text-lightest" height="30rem" font-size="28rem">
                <text>总分:</text>
                <text d:text="$item.score" />
                <text margin-left="50rem">时长:</text>
                <text d:text="$item.time" />
                <text>分钟</text>
            </box>
        </box>
    </box>
</databox>
