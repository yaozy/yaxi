<box static="true" overflow="visible" z-index="5" height="90rem" padding-top="10rem">
    <masklayer b:hidden="$model.hidden" e:tap="handleClear" />
    <box layout="row" theme="bg-standard" height="80rem">
        <textbox placeholder="搜索老师、机构、课程" 
            width="710rem" 
            height="60rem" 
            line-height="60rem" 
            absolute="middle"
            left="20rem" 
            theme="line-lightest line-all" 
            border-radius="60rem" 
            padding="0 120rem 0 60rem" 
            b:value="$model.text" 
            e:input="handleInput"
            e:focus="handleFocus" />
        <icon icon="common-search" absolute="middle" left="28rem" />
        <text 
            b:hidden="$model.hidden"
            width="120rem" 
            height="80rem" 
            absolute="middle right"
            line-height="80rem" 
            right="20rem" 
            theme="text-lighter" 
            text-align="center"
            e:tap="handleClear">清除</text>
    </box>
    <box theme="bg-standard" b:hidden="$model.hidden">
        <box layout="row" height="80rem" line-height="80rem" padding="0 20rem" e:tap="handleSearch">
            <icon icon="common-search" />
            <text>搜索</text>
            <text theme="text-primary" b:text="$model.text" />
            <text theme="text-lighter" e:tap="handleCancel" margin-left="50rem">取消搜索</text>
        </box>
        <databox >
            <box 
                d:tag="$index" 
                layout="row middle" 
                height="80rem" 
                line-height="80rem" 
                theme="line-lightest line-top" 
                padding="0 20rem"
                e:tap="handleSuggest">
                <text d:text="$item.before" />
                <text theme="text-primary" b:text="$model.text" />
                <text d:text="$item.after" />
            </box>
        </databox>
    </box>
</box>
