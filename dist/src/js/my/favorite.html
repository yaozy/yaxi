<page>
    <header theme="bg-standard" content="我的收藏" />
    <databox d:data="$model" item="$lesson" flex="auto" padding="0 20rem">
        <box layout="line" d:tag="$lesson.id" height="160rem" margin="20rem 0" overflow="hidden" e:tap="handleOpenDetail">
            <image d:src="$lesson.image" width="200rem" height="100%" />
            <box width="500rem" height="100%" padding-left="20rem">
                <box height="70rem" overflow="hidden">
                    <text d:text="$lesson.name" />
                </box>
                <box theme="text-primary" height="50rem" overflow="hidden">
                    <text d:text="$lesson.price > 0 ? '￥' + $lesson.price : '免费'" />
                </box>
                <box layout="row middle" theme="text-lightest" height="40rem" overflow="hidden" font-size="28rem">
                    <text>收藏时间:</text>
                    <text d:text="$lesson.time" />
                </box>
            </box>
        </box>
    </databox>
</page>
