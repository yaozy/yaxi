<page>
    <header text="我的班级" />
    <databox flex="auto" theme="bg-thick">
        <box layout="column" theme="bg-standard" margin="10rem 0">
            <text d:text="$item.name" theme="line-lightest line-bottom" height="80rem" line-height="80rem" padding="0 20rem" />
            <box layout="column space-between" theme="text-lighter" height="300rem" padding="20rem" font-size="28rem">
                <box layout="row">
                    <text width="150rem">班主任:</text>
                    <text d:text="$item.master" margin-left="10rem" />
                </box>
                <box layout="row">
                    <text width="150rem">助教:</text>
                    <text d:text="$item.slave" margin-left="10rem" />
                </box>
                <box layout="row">
                    <text width="150rem">课时数:</text>
                    <text d:text="$item.lessons" margin-left="10rem" />
                </box>
                <box layout="row">
                    <text width="150rem">科目数:</text>
                    <text d:text="$item.subjects" margin-left="10rem" />
                </box>
                <box layout="row">
                    <text width="150rem">必修学分:</text>
                    <text d:text="$item.credits" margin-left="10rem" />
                </box>
                <box layout="row">
                    <text width="150rem">学员数:</text>
                    <text d:text="$item.students" margin-left="10rem" />
                </box>
                <box layout="row">
                    <text width="150rem">地址:</text>
                    <text d:text="$item.address" margin-left="10rem" />
                </box>
            </box>
            <text d:text="$item.comment" theme="text-lighter line-lightest line-top" padding="20rem" font-size="28rem" />
        </box>
    </databox>
</page>
