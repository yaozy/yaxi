<dialog>
    <masklayer />
    <header text="我的地址" />
    <box width="80%" absolute="middle center" padding="50rem" theme="bg-standard">
        <textbox b:value="$model.name" b:onchange="$model.name" placeholder="请填写姓名" width="100%" text-align="center" />
        <box height="80rem" layout="row middle center" theme="line-lightest line-bottom">
            <icon 
                b:theme="$model.gendle ? 'text-primary' : ''" 
                icon="common-man" 
                width="200rem" 
                height="80rem" 
                line-height="80rem" 
                e:tap="handleMan" />
            <text b:text="$model.gendle ? '男' : '女'" width="60rem" text-align="center" />
            <icon 
                b:theme="$model.gendle ? '' : 'text-primary'" 
                icon="common-woman" 
                width="200rem" 
                height="80rem" 
                line-height="80rem" 
                e:tap="handleWoman" />
        </box>
        <textbox b:value="$model.tel" b:onchange="$model.tel" placeholder="请填写电话" width="100%" text-align="center" />
        <textbox b:value="$model.address" b:onchange="$model.address" placeholder="请填写地址" width="100%" text-align="center" />
        <textbox b:value="$model.house" b:onchange="$model.house" placeholder="请填写楼宇门牌" width="100%" text-align="center" />
        <text key="error" theme="text-danger" width="100%" height="80rem" line-height="80rem" />
        <button e:tap="handleOK">确认</button>
    </box>
</dialog>
