<page>
    <header>我的试卷</header>
    <box layout="column" padding="100rem 50rem" text-align="center">
        <text d:text="$model.name" />
        <box theme="text-lightest" padding="50rem 0" line-height="60rem" font-size="28rem">
            <box>
                <text>总分:</text>
                <text d:text="$model.score" />
            </box>
            <box>
                <text>时长:</text>
                <text d:text="$model.time" />
                <text>分钟</text>
            </box>
            <box>
                <text>发布人:</text>
                <text d:text="$model.publish" />
            </box>
        </box>
        <button e:tap="handleStart">开始考试</button>
    </box>
</page>
