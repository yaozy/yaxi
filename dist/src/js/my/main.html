<box theme="bg-level2">
    <box layout="row middle" height="250rem" theme="primary-reverse">
        <box width="250rem" padding-left="50rem">
            <image b:src="$model.image" width="150rem" height="150rem" border-radius="75rem" />
        </box>
        <box layout="vline" width="550rem">
            <Text b:text="$model.name" />
            <Text b:text="$model.nickname" />
            <Text b:text="$model.tel" />
        </box>
    </box>
    <databox d:data="$data">
        <box theme="level1" margin-top="10rem">
            <box theme="border-level4 border-bottom" padding-left="50rem" line-height="80rem">
                <text d:text="$item.text" />
            </box>
            <databox d:data="$item.data" item="$subitem" padding="20rem 50rem" e:tap="handleOpen">
                <iconbutton d:icon="$subitem.icon" d:content="$subitem.text" d:tag="$subitem.url" width="160rem" height="120rem" />
            </databox>
        </box>
    </databox>
    <box theme="primary-reverse" text-align="center" line-height="80rem" e:tap="openTest">
        <text>Open Test</text>
    </box>
</box>
