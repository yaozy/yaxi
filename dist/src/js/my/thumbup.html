<page>
    <header text='我的点赞' />
    <databox d:data="$model" item="$item" flex="auto" padding="0 20rem">
        <box layout="row" d:tag="$item.courseid" height="160rem" margin="20rem 0" e:tap="handleOpenDetail">
            <image d:src="$item.image" width="200rem" height="100%" />
            <box width="500rem" height="100%" padding-left="20rem">
                <box height="70rem">
                    <text d:text="$item.name" />
                </box>
                <box theme="text-primary" height="50rem">
                    <text d:text="$item.price > 0 ? '￥' + $item.price : '免费'" />
                </box>
                <box layout="row middle" theme="text-lightest" height="40rem" font-size="28rem">
                    <text>点赞时间:</text>
                    <text d:text="$item.time" />
                </box>
            </box>
        </box>
    </databox>
</page>
