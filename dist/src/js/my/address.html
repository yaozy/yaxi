<page>
    <template src="../components/header.html" />
    <box text-align="center" line-height="100rem" e:tap="handleAdd">
        <iconbutton width="auto" icon="common-search" content="添加地址" layout="row middle" theme="text-primary" />
    </box>
    <databox type="model" d:data="$model" theme="bg-thick" flex="auto">
        <box margin-top="20rem" theme="bg-standard">
            <box layout="row middle" height="150rem">
                <icon icon="tabbar-my" width="100rem" />
                <box width="600rem">
                    <box layout="row space-between">
                        <text b:text="$item.name" />
                        <text b:text="$item.tel" />
                    </box>
                    <text b:text="$item.address" theme="text-lighter" font-size="28rem" />
                </box>
            </box>
            <box d:tag="$item.id" layout="row middle" padding="0 20rem" theme="line-lightest line-top">
                <iconbutton icon="common-search" content="默认地址" layout="row before" flex="auto" theme="warning" />
                <text padding="0 30rem" theme="text-lighter" e:tap="handleEdit">编辑</text>
                <text padding="0 30rem" theme="text-lighter" e:tap="handleDelete">删除</text>
            </box>
        </box>
    </databox>
</page>
