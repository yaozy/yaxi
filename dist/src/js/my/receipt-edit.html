<dialog>
    <masklayer />
    <header text='发票抬头' />
    <box width="80%" absolute="middle center" padding="50rem" theme="bg-standard">
        <radiogroup b:value="$model.type" b:onchange="$model.type" height="100rem" line-height="100rem" text-align="center">
            <radio key="1" text="公司发票" />
            <radio key="2" text="个人发票" margin-left="20rem" />
        </radiogroup>
        <textbox b:value="$model.name" b:onchange="$model.name" placeholder="请填写发票抬头" width="100%" />
        <textbox b:value="$model.taxid" b:onchange="$model.taxid" b:hidden="$model.type !== 1" placeholder="请填写15/18/20位税务识别号" width="100%" />
        <textbox b:value="$model.bank" b:onchange="$model.bank" b:hidden="$model.type !== 2" placeholder="请填写开户银行" width="100%" />
        <textbox b:value="$model.account" b:onchange="$model.account" b:hidden="$model.type !== 2" placeholder="请填写银行帐号" width="100%" />
        <textbox b:value="$model.tel" b:onchange="$model.tel" placeholder="请填写电话" width="100%" />
        <textbox b:value="$model.address" b:onchange="$model.address" placeholder="请填写地址" width="100%" />
        <textbox b:value="$model.email" b:onchange="$model.house" placeholder="请填写电子发票接收邮箱" width="100%" />
        <text key="error" theme="text-danger" width="100%" height="80rem" line-height="80rem" />
        <button e:tap="handleOK">确认</button>
    </box>
</dialog>
