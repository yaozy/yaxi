<page>
    <header text="我的课程" />
    <databox flex="auto" padding="0 20rem">
        <box layout="row" d:tag="$item.courseid" height="160rem" margin="30rem 0" e:tap="handleOpenDetail">
            <image d:src="$item.image" width="200rem" height="100%" />
            <box width="500rem" height="100%" padding-left="20rem">
                <box height="70rem">
                    <text d:text="$item.name" />
                </box>
                <databox d:data="$item.remark" item="$remark" theme="text-lightest" height="50rem" line-height="40rem" font-size="24rem">
                    <text d:text="$remark" theme="bg-thick" border-radius="20rem" padding="0 20rem" margin-right="10rem" />
                </databox>
                <box theme="text-primary" height="40rem">
                    <text d:text="$item.price > 0 ? '￥' + $item.price : '免费'" />
                </box>
            </box>
        </box>
    </databox>
</page>
