<page>
    <header content="yaxi model page" />
    <box layout="column">
        <band layout="row" style="background-color:@bg-level2-color">
            <button content="Append" e-tap="this.handleAppend" />
            <button content="Replace" e-tap="this.handleReplace" />
            <button content="Remove" e-tap="this.handleRemove" />
            <button content="Reorder" e-tap="this.handleReorder" />
        </band>
        <repeater item="item" index="index">
            <band style="height:120rem;">
                <box style="width:50rem;height:120rem;line-height:120rem;position:absolute;top:0;left:20rem;">
                    <text b-text="index" />
                </box>
                <box style="height:100rem;width:700rem;position:absolute;left:70rem;top:20rem;">
                    <text b-text="item.name" style="width:200rem;" />
                    <text b-text="item.value" />
                    <text b-text="item.computed" style="display:block;" />
                </box>
            </band>
        </repeater>
    </box>
</page>
