<page>
    <header content="yaxi model page" />
    <box layout="column" flex="auto">
        <box layout="row" background-color="@bg-level2-color">
            <button flex="auto" content="Append" e-tap="handleAppend" />
            <button flex="auto" content="Replace" e-tap="handleReplace" />
            <button flex="auto" content="Remove" e-tap="handleRemove" />
            <button flex="auto" content="Reorder" e-tap="handleReorder" />
        </box>
        <modelbox flex="auto" item="item" index="index">
            <box height="120rem">
                <box width="50rem" height="120rem" line-height="120rem" position="absolute" top="0" left="20rem">
                    <text b-text="index" />
                </box>
                <box height="100rem" width="700rem" position="absolute" left="70rem" top="20rem">
                    <text b-text="item.name" width="200rem" />
                    <text b-text="item.value" />
                    <text b-text="item.computed" />
                </box>
            </box>
        </modelbox>
    </box>
</page>
