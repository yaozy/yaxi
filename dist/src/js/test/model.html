<page>
    <header content="yaxi model page" />
    <box layout="column">
        <band layout="row" style="background-color:@bg-level2-color">
            <button content="Append" e-tap="handleAppend" />
            <button content="Replace" e-tap="handleReplace" />
            <button content="Remove" e-tap="handleRemove" />
            <button content="Reorder" e-tap="handleReorder" />
        </band>
        <repeater layout="column" item="item" index="index">
            <band layout="row" style="height:auto;padding:20rem;">
                <sidebar style="width:50rem;line-height:2;">
                    <text b-text="index" />
                </sidebar>
                <box>
                    <text b-text="item.name" style="width:200rem;" />
                    <text b-text="item.value" />
                    <text b-text="item.computed" style="display:block;" />
                </box>
            </band>
        </repeater>
    </box>
</page>
