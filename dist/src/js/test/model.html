<page>
    <header>yaxi model page</header>
    <box layout="column" flex="auto">
        <box layout="row" theme="@bg-thick">
            <button flex="auto" e:tap="handleAppend">Append</button>
            <button flex="auto" e:tap="handleReplace">Replace</button>
            <button flex="auto" e:tap="handleRemove">Remove</button>
            <button flex="auto" e:tap="handleReorder">Reorder</button>
        </box>
        <databox d:data="$model" flex="auto">
            <box layout="row" height="200rem">
                <box width="50rem" height="120rem" line-height="120rem" top="0" left="20rem">
                    <text b:text="$index" />
                </box>
                <box height="180rem" width="700rem" left="70rem" top="20rem">
                    <text b:text="$item.name" width="200rem" />
                    <text b:text="$item.value" />
                    <text b:text="$item.computed" />
                    <databox d:data="$item.submodel" item="$subitem" index="$subindex">
                        <text b:text="'index:' + $index + '  subindex:' + $subindex + '  text:' + $subitem.text" />
                    </databox>
                </box>
            </box>
        </databox>
    </box>
</page>
