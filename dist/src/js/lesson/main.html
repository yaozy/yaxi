<box layout="column">
    <require src="./search" />
    <require src="./toolbar" />
    <scrollbox flex="auto" padding="0 20rem">
        <databox key="main-body">
            <box layout="line" d-tag="$item.id" height="160rem" margin="20rem 0" overflow="hidden" e-tap="handleOpenDetail">
                <image d-src="$item.image" width="200rem" height="100%" />
                <box width="500rem" height="100%" padding-left="20rem">
                    <box height="70rem" overflow="hidden">
                        <text d-text="$item.name" />
                    </box>
                    <databox d-data="$item.remark" item="$remark" layout="flow" theme="level3" height="50rem" line-height="40rem" font-size="24rem" overflow="hidden">
                        <text d-text="$remark" theme="bg-level2" border-radius="20rem" padding="0 20rem" margin-right="10rem" />
                    </databox>
                    <box theme="important" height="40rem" overflow="hidden">
                        <text d-text="$item.price > 0 ? '￥' + $item.price : '免费'" />
                    </box>
                </box>
            </box>
        </databox>
    </scrollbox>
</box>
