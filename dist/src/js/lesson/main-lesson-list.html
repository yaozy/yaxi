<box>
    <for list="data">
        <box d-tag="item.id" style="height:160rem;margin:20rem 0;overflow:hidden;" e-tap="handleOpenDetail">
            <image d-src="item.image" style="width:200rem;height:100%;" />
            <box style="display:inline-block;width:500rem;height:100%;padding-left:20rem;">
                <box style="height:80rem;overflow:hidden;">
                    <text d-text="item.name" />
                </box>
                <box theme="level3" style="height:40rem;line-height:40rem;font-size:24rem;overflow:hidden;">
                    <for list="item.remark" item="item">
                        <text d-text="item" theme="bg-level2" style="display:inline-block;border-radius:20rem;padding:0 20rem;margin-right:10rem;" />
                    </for>
                </box>
                <box theme="important" style="height:40rem;overflow:hidden;">
                    <text d-text="item.price > 0 ? '￥' + item.price : '免费'" />
                </box>
            </box>
        </box>
    </for>
</box>
