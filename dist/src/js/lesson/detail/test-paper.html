<databox d:data="$data.test" theme="level1">
    <box height="200rem" padding="40rem 20rem">
        <box height="70rem" overflow="hidden">
            <text d:text="$item.name" />
        </box>
        <box height="50rem" overflow="hidden" theme="level3" font-size="28rem">
            <text>时间:</text>
            <text d:text="$item.time" />
            <text margin-left="30rem">分数:</text>
            <text d:text="$item.score" />
        </box>
    </box>
</databox>
