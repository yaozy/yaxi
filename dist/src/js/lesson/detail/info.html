<box>
    <box layout="vline" theme="level1">
        <box padding="20rem 0" border-bottom=".5px solid @border-level4">
            <text border-left="5rem solid @border-second" padding="0 20rem">任课教师</text>
        </box>
        <databox d-data="data.teachers" layout="line" padding="10rem 20rem">
            <box layout="column center" margin-left="20rem">
                <image d-src="$item.image" width="100rem" height="100rem" border-radius="100rem" />
                <text d-text="$item.name" />
            </box>
        </databox>
    </box>
    <box margin-top="10rem" theme="level1">
        <box padding="20rem 0" border-bottom=".5px solid @border-level4">
            <text border-left="5rem solid @border-second" padding="0 20rem">课程内容</text>
        </box>
        <box padding="20rem">
            <text d-text="data.detail" />
        </box>
    </box>
</box>
