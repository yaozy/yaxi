<box layout="column">
    <box flex="auto">
        <image d-src="image" width="100%" height="400rem" />
        <box padding="0 20rem">
            <box layout="row" height="80rem" line-height="80rem">
                <text d-text="name" font-size="36rem" />
                <text d-text="'￥' + price" theme="primary" align-self="flex-end" />
            </box>
            <box layout="row space-between" theme="level1" height="80rem" font-size="28rem" border-bottom=".5px solid @border-level4">
                <box layout="row middle">
                    <icon icon="common-search" />
                    <text theme="level3" margin-right="10rem">学习人数</text>
                    <text theme="second" d-text="study" />
                </box>
                <box layout="row middle">
                    <icon icon="common-search" />
                    <text theme="level3" margin-right="10rem">浏览量</text>
                    <text theme="second" d-text="browse" />
                </box>
                <box layout="row middle">
                    <icon icon="common-search" />
                    <text theme="level3" margin-right="10rem">分享次数</text>
                    <text theme="second" d-text="share" />
                </box>
            </box>
            <box>
                <text d-text="activity" margin="20rem 0" />
            </box>
        </box>
        <tab host="<* >@host" selected-index="0" height="60rem" line-height="60rem" text-align="center">
            <text flex="auto">详情</text>
            <text flex="auto">章节</text>
            <text flex="auto">试卷</text>
            <text flex="auto">评论</text>
            <text flex="auto">推荐</text>
        </tab>
        <box key="host">
        </box>
    </box>
    <button>报名学习</button>
</box>
