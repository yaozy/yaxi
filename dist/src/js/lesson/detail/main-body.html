<box layout="column" flex="auto" theme="bg-thick">
    <box flex="auto" overflow="auto">
        <image d:src="$data.image" width="100%" height="400rem" />
        <box padding="0 20rem" theme="bg-standard">
            <box layout="row space-between" height="80rem" line-height="80rem">
                <text d:text="$data.name" font-size="36rem" />
                <text d:text="'￥' + $data.price" theme="text-primary" align-self="flex-end" />
            </box>
            <box layout="row space-between" theme="bg-standard text-light line-lightest line-bottom" height="80rem" font-size="28rem">
                <box layout="row middle">
                    <icon icon="my-study" />
                    <text theme="text-lighter" margin-right="10rem">学习人数</text>
                    <text theme="secondary" d:text="$data.study" />
                </box>
                <box layout="row middle">
                    <icon icon="common-browse" />
                    <text theme="text-lighter" margin-right="10rem">浏览量</text>
                    <text theme="secondary" d:text="$data.browse" />
                </box>
                <box layout="row middle">
                    <icon icon="common-share" />
                    <text theme="text-lighter" margin-right="10rem">分享次数</text>
                    <text theme="secondary" d:text="$data.share" />
                </box>
            </box>
            <box>
                <text d:text="$data.activity" margin="20rem 0" />
            </box>
        </box>
        <tabbar 
            full="false"
            selected-index="0" 
            height="80rem" 
            line-height="80rem" 
            theme="bg-standard line-lightest line-bottom"
            margin-top="10rem"
            text-align="center">
            <text 
                flex="auto" 
                d:module="require('./info')" 
                d:data="$data"
                d:selected-status="$data.selectedStatus">详情</text>
            <text 
                flex="auto" 
                d:module="require('./section')" 
                d:data="$data"
                d:selected-status="$data.selectedStatus">章节</text>
            <text 
                flex="auto" 
                d:module="require('./test-paper')" 
                d:data="$data"
                d:selected-status="$data.selectedStatus">试卷</text>
            <text 
                flex="auto" 
                d:module="require('./comment')" 
                d:data="$data"
                d:selected-status="$data.selectedStatus">评论</text>
            <text 
                flex="auto" 
                d:module="require('./recommend')" 
                d:data="$data"
                d:selected-status="$data.selectedStatus">推荐</text>
        </tabbar>
        <stackbox>
        </stackbox>
    </box>
    <button>报名学习</button>
</box>
