<box>
    <box layout="row middle space-between" theme="bg-standard line-lightest line-bottom" height="80rem" padding="0 20rem">
        <icon icon="common-search" />
        <textbox width="480rem" height="60rem" />
        <button content="评论" width="150rem" height="60rem" />
    </box>
    <databox d:data="$data.comments" theme="bg-standard" padding="20rem 0">
        <box layout="row" d:tag="$item.id" height="150rem" padding="20rem">
            <image d:src="$item.image" width="100rem" height="100rem" border-radius="100rem" />
            <box width="600rem" margin-left="10rem">
                <box layout="row space-between" height="50rem" theme="text-light" font-size="28rem">
                    <text d:text="$item.name" />
                    <text d:text="$item.time" />
                </box>
                <text d:text="$item.text" theme="text-lighter" />
            </box>
        </box>
    </databox>
</box>
