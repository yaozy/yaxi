<databox d-data="recommends" theme="level1" padding="20rem">
    <box layout="line" d-tag="$item.id" height="160rem" margin-bottom="20rem" overflow="hidden" e-tap="handleOpenDetail">
        <image d-src="$item.image" width="200rem" height="100%" />
        <box width="500rem" height="100%" padding-left="20rem">
            <box height="70rem" overflow="hidden">
                <text d-text="$item.name" />
            </box>
            <box height="50rem" overflow="hidden" theme="level3" font-size="28rem">
                <text>讲师:</text>
                <text d-text="$item.teacher" />
                <text margin-left="30rem">人气:</text>
                <text d-text="$item.people" />
            </box>
            <box theme="primary" height="40rem" overflow="hidden">
                <text d-text="$item.price > 0 ? '￥' + $item.price : '免费'" />
            </box>
        </box>
    </box>
</databox>
