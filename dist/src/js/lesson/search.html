<box position="static" overflow="visible" z-index="5" height="80rem">
    <masklayer b:hidden="$model.hidden" e:tap="handleClear" />
    <box layout="row" theme="bg-standard" height="80rem">
        <textbox placeholder="搜索老师、机构、课程" 
            position="absolute" 
            width="710rem" 
            height="60rem" 
            line-height="60rem" 
            top="50%" 
            left="20rem" 
            transform="translateY(-50%)" 
            theme="line-lightest line-all" 
            border-radius="60rem" 
            padding="0 120rem 0 60rem" 
            b:value="$model.text" 
            e:input="handleInput"
            e:focus="handleFocus" />
        <icon icon="common-search" position="absolute" top="50%" left="28rem" transform="translateY(-50%)" />
        <text theme="text-lighter" b:hidden="$model.hidden" 
            position="absolute" 
            width="120rem" 
            height="80rem" 
            line-height="80rem" 
            right="20rem" 
            text-align="center"
            e:tap="handleClear">清除</text>
    </box>
    <box theme="bg-standard" b:hidden="$model.hidden">
        <box layout="row" height="80rem" line-height="80rem" padding="0 20rem" e:tap="handleSearch">
            <icon icon="common-search" />
            <text>搜索</text>
            <text theme="text-primary" b:text="$model.text" />
            <text theme="text-lighter" e:tap="handleCancel" margin-left="50rem">取消搜索</text>
        </box>
        <databox key="search-body" e:tap="handleSuggest">
            <box 
                d:tag="$index" 
                layout="row middle" 
                height="80rem" 
                line-height="80rem" 
                theme="line-lightest line-top" 
                padding="0 20rem">
                <text d:text="$item.before" />
                <text theme="text-primary" b:text="$model.text" />
                <text d:text="$item.after" />
            </box>
        </databox>
    </box>
</box>
