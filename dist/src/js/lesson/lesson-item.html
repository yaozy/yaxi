<box d-tag="this.id" style="height:160rem;margin:20rem 0;overflow:hidden;">
    <image d-src="this.image" style="width:200rem;height:100%;" />
    <box style="display:inline-block;width:500rem;height:100%;padding-left:20rem;">
        <band style="height:80rem;overflow:hidden;">
            <text d-text="this.name" />
        </band>
        <band theme="level3" style="height:40rem;line-height:40rem;font-size:24rem;overflow:hidden;">
            <for list="this.remark" item="item">
                <text d-text="item" theme="level5-bg" style="display:inline-block;border-radius:20rem;padding:0 20rem;margin-right:10rem;" />
            </for>
        </band>
        <band theme="important" style="height:40rem;overflow:hidden;">
            <text d-text="this.price > 0 ? '￥' + this.price : '免费'" />
        </band>
    </box>
</box>
